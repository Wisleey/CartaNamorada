<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nenem Te amo</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<svg id="hearts" viewBox="-600 -400 1200 800" preserveAspectRatio="xMidYMid slice">
    <defs>
      <symbol  id="heart" viewBox="-69 -16 138 138">
      <path d="M0,12
               C 50,-30 110,50  0,120
               C-110,50 -50,-30 0,12z"/>
      </symbol>
  </defs>
  </svg>

<body class="scissors">
    <div class="envelop">
      <div class="envelop__front-paper"></div>
      <div class="envelop__back-paper"></div>
      <div class="envelop__up-paper js-up-paper"></div>
      <div class="envelop__sticker js-sticker"></div>
      <div class="envelop__false-sticker"></div>
      <div class="envelop__content js-envelop-content">
        <div class="love-notes">
          <div class="note js-note">
            <div class="note__text">
                <p>
                  Oi Nenem! Queria te agradecer por todos os momentos incríveis que vivemos juntos. 
                </p>
              </div>
              <div class="note js-note">
                <div class="note__text">
                  <p>Que esses momentos não acabem nunca e que a gente continue criando mais histórias</p>
                </div>
              </div>
              <div class="note js-note">
                <div class="note__text">
                  <p>Obrigado me aguentar nos dias ruins e compartilhar as risadas nos dias bons. Te amo muito, muito mesmo! &hearts;</p>
                </div>
              </div>
          </div>
          
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

</body>
</html>
